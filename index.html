<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Meus pacientes</title>
	<link rel="stylesheet" type="text/css" href="_css/reset.css">
	<link rel="stylesheet" type="text/css" href="_css/alura.css">
</head>
<body>

	<header>
		<div class="container">
			<h1>Meus Pacientes</h1>
		</div>
	</header>
	<main class="container">
		
		<section>
			<h2>Meus Pacientes</h2>
				<table class="tabela-paciente">
					<tr>
						<th>Nome</th>
						<th>Peso(kg)</th>
						<th>Altura</th>
						<th>IMC</th>
					</tr>
					<tr class="paciente">
						<td class="info-nome">Diego Souza</td>
						<td class="info-peso">80.0</td>
						<td class="info-altura">1.67</td>
						<td class="info-imc"></td>
					</tr>
					<tr class="paciente">
						<td class="info-nome">Gessica Oliveira</td>
						<td class="info-peso">67.0</td>
						<td class="info-altura">1.60</td>
						<td class="info-imc"></td>
					</tr>
					<tr class="paciente">
						<td class="info-nome">Brian O'conner</td>
						<td class="info-peso">70.0</td>
						<td class="info-altura">1.80</td>
						<td class="info-imc"></td>
					</tr>
					

				</table>
					<button id="calcula-imcs" class="btn-imc">Calcular IMC</button>
		</section>
		
		<section>

			<h2>Acicionar um novo paciente</h2>
				<form>
					<fieldset>
						<label class="label-formulario" for="nome">Nome:</label>
						<input id="campo-nome" type="text" placeholder="digite o nome do seu paciente">
					</fieldset>

					<fieldset class="campo-medio">
						<label class="label-formulario" for="peso">Peso:</label>
						<input type="text" id="campo-peso" placeholder="digite o peso do seu paciente">
					</fieldset>

					<fieldset class="campo-medio">
						<label class="label-formulario" for="altura">Altura:</label>
						<input type="text" id="campo-altura" placeholder="digite a altura do seu paciente">
					</fieldset>
						<button id="adicionar-paciente" class="botao bto-principal"> Adicionar</button>
				</form>
		</section>
	</main>
	<script src="_js/percorre.js"></script>
	<script src="_js/paciente.js"></script>
	<script src="_js/calcula-imc.js"></script>
	<script src="_js/imprime-nome.js"></script>
	<script src="_js/muda-de-cor.js"></script>
	<script src="_js/adiciona.js"></script>
</body>
</html>
